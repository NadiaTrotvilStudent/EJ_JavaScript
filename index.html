<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="welcome-message">¡Bienvenido a nuestra página!</h1>
        <form id="user-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>

            <label for="surname">Apellido:</label>
            <input type="text" id="surname" required>

            <label for="birth-day">Día de nacimiento:</label>
            <input type="number" id="birth-day" min="1" max="31" required>

            <label for="birth-month">Mes de nacimiento:</label>
            <input type="number" id="birth-month" min="1" max="12" required>

            <label for="birth-year">Año de nacimiento:</label>
            <input type="number" id="birth-year" min="1900" max="2024" required>

            <button type="submit">Enviar</button>
        </form>
        <h2 id="days-lived"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
